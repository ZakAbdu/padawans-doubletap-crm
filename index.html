<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Tap CRM</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Sign Up</h1>
            <div class="input-container">
                <div class="icon-container">
                    <img src="./icons/Page-1@2x.png">
                </div>
                <input type="text" placeholder="Name">
            </div>
            <div class="input-container">
                <div class="icon-container">
                    <img src="./icons/email.png">
                </div>
                <input type="text" placeholder="Email">
            </div>
            <div class="input-container">
                <div class="icon-container">
                    <img src="./icons/password.png">
                </div>
                <input type="text" placeholder="Password">
            </div>
            <button class="signup-button">Sign Up</button>
            <div class="social-icons">
                <h3>Or sign up with social platforms</h3> 
                <div class="circle facebook-icon">
                    <img src="./icons/facebook.png">
                </div>
                <div class="circle twitter-icon">
                    <img src="./icons/twitter.png">
                </div>
                <div class="circle google-icon">
                    <img src="./icons/google.png">
                </div>
                <div class="circle linkedin-icon">
                    <img src="./icons/linkedin.png">
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="./icons/Group 10.png">
        </div>
    </div>
</body>
</html>
